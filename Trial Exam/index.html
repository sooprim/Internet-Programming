<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Author List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Authors and Their Books</h1>
    </header>

    <section id="filters">
        <input type="text" id="nameFilter" placeholder="Filter by Name">
        <select id="nationalityFilter">
            <option value="">Filter by Nationality</option>
        </select>
        <label>
            <input type="checkbox" id="aliveFilter"> Alive
        </label>
        <input type="number" id="activeYearFilter" placeholder="Filter by Active Year">
        <button onclick="applyFilters()">Apply Filters</button>
    </section>

    <table>
        <thead>
            <tr>
                <th onclick="sortTable('id')">ID</th>
                <th onclick="sortTable('name')">Name</th>
                <th onclick="sortTable('birth_date')">Birth Date</th>
                <th>Alive</th>
                <th onclick="sortTable('age')">Age</th>
                <th onclick="sortTable('nationality')">Nationality</th>
                <th onclick="sortTable('bibliography')">Bibliography</th>
                <th onclick="sortTable('years_active')">Years Active</th>
            </tr>
        </thead>
        <tbody id="authorList">
        </tbody>
    </table>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2>Book List</h2>
            <ul id="bookList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
