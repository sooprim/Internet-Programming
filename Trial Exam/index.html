<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List of authors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Information About Authors</h1>
    <div>
      <div>
        <label for="name-search">Name: </label>
        <input type="text" id="name-search" />
      </div>
      <div>
        <label for="nationality-search">Nationalities: </label>
        <select id="nationality-search">
        </select>
      </div>
      <button id="search-authors">Search</button>
    </div>
    <div class="author-header-table">
      <div class="author-header">ID <span id="sort-id" class="unsorted sorter">asc</span></div>
      <div class="author-header">Name <span id="sort-name"  class="unsorted sorter">asc</span></div>
      <div class="author-header">Birth Date</div>
      <div class="author-header">Alive</div>
      <div class="author-header">Age</div>
      <div class="author-header">Nationality</div>
      <div class="author-header">Bibliography</div>
      <div class="author-header">Years active</div>
    </div>
    <div id="author-container">

    </div>
    <script src="script.js"></script>
  </body>
</html>
